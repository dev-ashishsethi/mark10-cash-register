<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cash Register</h1>
    <p>Enter bill amount and cash given to get number of notes that you have to return.</p>
    
    <label for="billAmount">Bill Amount:</label>
    
    <input id="billAmount" type="number">

    <br>
    <label for="cashGiven">Cash Given:</label>
    
    <input id="cashGiven" type="number">

    <br>
    <button id="check-btn">Check</button>

    <p class="message"></p>
    <table class="table">
        <tr>
            <th>Number of Notes</th>
            <td class="numberOfNotes"></td>
            <td class="numberOfNotes"></td>
            <td class="numberOfNotes"></td>
            <td class="numberOfNotes"></td>
            <td class="numberOfNotes"></td>
            <td class="numberOfNotes"></td>
            <td class="numberOfNotes"></td>
        </tr>
        <tr>
            <th>Note Amount</th>
            <td class="noteAmount">2000</td>
            <td class="noteAmount">500</td>
            <td class="noteAmount">100</td>
            <td class="noteAmount">20</td>
            <td class="noteAmount">10</td>
            <td class="noteAmount">5</td>
            <td class="noteAmount">1</td>
        </tr>
        

    </table>
</body>
<script src="index.js"></script>
</html>
